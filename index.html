    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" id="main">
        Click to book ticket
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
                <span aria-hidden="true" data-dismiss="modal" aria-label="Close"><img src="https://img.icons8.com/ios/50/000000/left-filled.png" class="img-fluid" id="arrow"></span>
            
              <h4 class="modal-title" id="myModalLabel">Multiple Ticket</h4>
            </div>
            <div class="modal-body">
              <br>
              <p>1.</p>  
              <br>
              <form>
                    <div class="form-group">
                      <label for="Category?" class="control-label">Category?</label>
                      <input type="text" class="form-control" placeholder="Example:Entry, Food, or parking etc." id="Category">
                    </div>
                    <div class="form-group">
                      <label for="Description" class="control-label">Description</label>
                      <textarea class="form-control" rows="3" placeholder="Description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="Price" class="control-label">Ticket price for this category?</label>
                        <div class="row">
                            <div class="col-lg-6">
                              <div class="input-group">
                                <div class="input-group-btn">
                                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="dropdown">&#8377;<span class="caret"></span></button>
                                  <ul class="dropdown-menu">
                                  </ul>
                                </div>
                                <input type="text" class="form-control" aria-label="..." placeholder="Price per ticket" id="ticket">
                              </div>
                            </div>
                          </div>
                    </div>
                </form>
            </div>
          
              <br><br><br>
          
              <h5>Total Cost: &#8377;0 </h5>
              <button type="button" class="btn btn-success" id="done">Done<span><i class="em em-ok_hand" id="hand"></i></span></button>
            
          </footer>
          </div>
        </div>
      </div>
